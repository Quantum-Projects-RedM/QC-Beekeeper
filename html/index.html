<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body style="display: none">
    <div class="beekeep-system">
      <div class="beekeep-close" onclick="closex()" style="position:absolute;top:20px;right:30px;cursor:pointer;z-index:10;font-size:32px;color:#fff;">&times;</div>
      <div class="beekeep-elipse"></div>
      <div class="beekeep-elipse-2"></div>
      <div class="beekeep-big-image"></div>
      <div class="beekeep-big">
        <div class="beekeep-label">Beekeeper <span>Panel</span></div>
        <div class="beekeep-span">
           Be sure to maintain your beehive and bees,
           because the hive will fall apart and bees will escape.,
        </div>
        <div class="beekeep-details">
          <div class="beekeep-detail">
            <div class="beekeep-detail-first">
              <div style="background-image: url(./imgs/disease.png)"></div>
            </div>
            <div class="beekeep-detail-dd">
              <div class="beekeep-detail-dd-label">Honey: <span id="health-val" style="font-size: 1.3vh; color: #fff; margin-left: 7px;"></span></div>
              <div class="beekeep-detail-dd-full">
                <div class="beekeep-detail-dd-bar" id="health"></div>
              </div>
            </div>
          </div>
          <div class="beekeep-detail">
            <div class="beekeep-detail-first">
              <div style="background-image: url(./imgs/water.png)"></div>
            </div>
            <div class="beekeep-detail-dd">
              <div class="beekeep-detail-dd-label">Pollen: <span id="water-val" style="font-size: 1.3vh; color: #fff; margin-left: 7px;"></span></div>
              <div class="beekeep-detail-dd-full">
                <div class="beekeep-detail-dd-bar" id="water"></div>
              </div>
            </div>
          </div>
          <div class="beekeep-detail">
            <div class="beekeep-detail-first">
              <div style="background-image: url(./imgs/fertilizer.png)"></div>
            </div>
            <div class="beekeep-detail-dd">
              <div class="beekeep-detail-dd-label">Nectar: <span id="fertilizer-val" style="font-size: 1.3vh; color: #fff; margin-left: 7px;"></span></div>
              <div class="beekeep-detail-dd-full">
                <div class="beekeep-detail-dd-bar" id="fertilizer"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="beekeep-buttons">
          <div class="beekeep-mini-buttons">
            <div class="beekeep-button" onclick="Give('Pollinate')">Add Pollen Boost</div>
            <div class="beekeep-button" onclick="Give('Nectar')">Add Nectar Boost</div>
            </div>
          </div>
          <div class="beekeep-button-big" onclick="Give('Harvest')">Harvest Honey</div>
        </div>
      </div>
    </div>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
